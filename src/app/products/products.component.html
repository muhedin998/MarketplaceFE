<div class="row">

  <div class="col-3" style="background-color: antiquewhite">
    <h3>
      <button type="button" (click)="chageCategory('Cars')">Cars</button>
      <button type="button" (click)="chageCategory('Computers')">Computers</button>
    </h3>
  </div>
  <div class="col-9">


<div *ngIf="products$ | async as prods" class="row">
  <div *ngFor="let product of prods" class="col-lg-3">
    <h4>{{product.productTitle}}</h4>
    <p>{{product.productDescription}}</p>
    <p>{{product.price | currency}}</p>
    <br>
    <br>
  </div>
</div>
  </div>
</div>
